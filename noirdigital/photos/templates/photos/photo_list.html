{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Noir Digital</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% comment %} Google Fonts {% endcomment %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>Noir Digital</h1>
    </div>
    <h3>Black and White Photos</h3>
    <img src="{% static 'images/test.jpg' %}">
    <img class="lazyload" src="{% static 'images/horses.jpg' %}">
    <img class="lazyload" src="{% static 'images/girl.jpg' %}">
    <img class="lazyload" src="{% static 'images/elephant.jpg' %}">

    {% comment %} {% for photo in photos %}
        <div>
            <h2>{{ photo.title }}</h2>
            <img class="lazy-load" src="{ static 'images' }" alt="{{ photo.title }}">
            <p>{{ photo.description }}</p>
            <br>
        </div>
    {% endfor %} {% endcomment %}

<script> src="{% static 'js/lazyload.js' %}"</script>
{% comment %} lazy load isnt working {% endcomment %}
